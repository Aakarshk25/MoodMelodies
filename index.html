<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>

</head>

<body>
    <div class="container">

        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li> <a href="#"> Home</a></li>
                <li> <a href="#"> Hobbies</a></li>
                <li> <a href="#"> About</a></li>
                <li> <a href="#"> Connect</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1> WHEN <br>YOU <br>ROMANTIC</h1>
            </div>
            <img class="left_image" id="play1" height="80px"
                src="https://cdn-icons-png.flaticon.com/512/7477/7477009.png" alt="">
            <img id="lefty" class="left_prev" height="37px" src="https://cdn-icons-png.flaticon.com/512/467/467147.png"
                alt="">

            <div class="right">
                <h1>WHEN <br> YOU <br> SAD</h1>
            </div>
            
            <img  id="righty" class="right_next" height="37px"
                src="previous.png" alt="">

        </div>

    </div>
    <audio id="mySong">
        <source id="source" src="music/Kiss Me.mp3" type="audio/mp3">
        <!--Addition of "controls" attribute will show the controller-->
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon1 = document.getElementById("play1");
        var icon2 = document.getElementById("play2");
        var sour = document.getElementById("source");
        var change1 = document.getElementById("lefty");
        var change2 = document.getElementById("righty");


        change1.onclick = function () {

            var a1 = Math.random() * 13;
            var songnum1 = Math.floor(a1 + 1);
            var z1 = "Music/Happy/" + songnum1 + ".mp3";
            mySong.src = z1;
            mySong.play();
            icon1.src = "https://cdn-icons-png.flaticon.com/512/3308/3308698.png"
        }


        icon1.onclick = function () {
            if (mySong.paused) {
                mySong.play();
                icon1.src = "https://cdn-icons-png.flaticon.com/512/3308/3308698.png";
            } else {
                icon1.src = "https://cdn-icons-png.flaticon.com/512/7477/7477009.png";
                mySong.pause();

            }
        }

        change2.onclick = function () {

            var a2 = Math.random() * 13;
            var songnum2 = Math.floor(a2 + 1);
            var z2 = "Music/sad/" + songnum2 + ".mp3";
            mySong.src = z2;
            mySong.play();
            icon1.src = "https://cdn-icons-png.flaticon.com/512/3308/3308698.png"
        }



      
    </script>


</body>

</html>
